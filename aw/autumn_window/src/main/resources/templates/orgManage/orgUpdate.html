<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="common/base:: head(~{::title},~{},~{::script})">
<title>[[#{aw.system.name}]]-机构管理-修改机构</title>
<!-- 	本页使用的JS -->
<script type="text/javascript" th:inline="javascript">
	
	$(document).ready(function() {
		 /*表单校验*/
		$('#orgUpdateForm').bootstrapValidator({
			message : 'This value is not valid',
			feedbackIcons : {
				valid : 'glyphicon glyphicon-ok',
				invalid : 'glyphicon glyphicon-remove',
				validating : 'glyphicon glyphicon-refresh'
			},
			fields : {
				code : {
					validators : {
						notEmpty : {},
                        regexp: {
                            regexp: /^[0-9_\.]+$/
                        } 
					}
				},
				name : {
					validators : {
						notEmpty : {},
                        stringLength: {
                            max: 100
                        }
					}
				}
			}
		});
		
		 
		$('#selectParentOrg').click(function() {
     		var orgTreeJson;
    		$.ajax({
    	          type : "get", 
    	          url : [[@{/api/common/org/getOrgCode2Tree/}]],
    	          async : false,
    	          success : function(data){
    	        	  orgTreeJson =  data; 
    	          }
    	      }); 
    		 console.log("getOrgTree:" + orgTreeJson);
    	   $('#orgTreeview').treeview({
               data: orgTreeJson,
               onNodeSelected: function(event, node) {
            	   
            	   var str=node.text;
            	   var arr=str.split(" ");
            	   
            	   $('#parentId').val(node.id);
 	               $('#parentText').val(node.text);
 	                
 	                $('#orgTreeview' ).hide();  
 	              }
             }); 
    	   $('#orgTreeview').toggle();
       });
		
		$('#selectOrgClear').click(function() {
			$('#parentId').val('');
			$('#parentText').val('');
       });
		$(":reset").click(function(){
			$('#nameInput').val(1);
            $("#orgUpdateForm").data("bootstrapValidator").resetForm();
            $("#orgUpdateForm").data("bootstrapValidator").validate();
		});
		$(":submit").click(function(){
            $("#orgUpdateForm").data("bootstrapValidator").resetForm();
            $("#orgUpdateForm").data("bootstrapValidator").validate();
		});
	})
</script>
</head>

<body>
	<div id="wrapper">
		<!-- Navigation -->
		<div th:include="common/headerAndMenu :: headerAndMenu"></div>

		<!-- Page Content -->
		<div id="page-wrapper">
			<div class="container-fluid">
				<!--路径导航-->
				<div class="row">
					<div class="col-md-12">
						<h1 class="page-header">
                            机构管理-修改机构
                        </h1>
						<ol class="breadcrumb">
							<li><i class="fa fa-home fa-fw"></i>  <a href="index.html" th:href="@{/}">首页</a></li>
							<li><i class="fa fa-sitemap fa-fw"></i> <a href="orgManageIndex.html" th:href="@{/org}">机构管理</a></li>
							<li class="active"><i class="fa fa-pencil"></i> 修改机构</li>
						</ol>
					</div>
				</div>
				<!--提示区-->
				<form action="#" method="POST" class="form-horizontal" role="form"
					id="orgUpdateForm" th:action="@{/org/orgUpdate}"
					th:object="${sysOrg}">
					<!-- 成功提示 -->
					<div class="row" th:if="${success}">
						<div class="col-md-12">
							<div id="alertDialogeSuccess"
								class="alert alert-success alert-dismissible fade in"
								role="alert">
								<button type="button" class="close" data-dismiss="alert"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<p>修改成功！</p>
							</div>
						</div>
					</div>

					<!-- 失败提示 -服务端校验错误-->
					<div class="row" th:if="${#fields.hasErrors('all')}">
						<div class="col-md-12">
							<div id="alertDialogeFailure"
								class="alert alert-danger alert-dismissible fade in"
								role="alert">
								<button type="button" class="close" data-dismiss="alert"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<p th:if="${#fields.hasErrors('all')}" th:errors="*{all}" />
							</div>
						</div>
					</div>
					
					<!--工具栏-->
					<div class="row">
						<div class="col-md-12 ">
							<p>
								<a class="btn btn-default" href="orgManageIndex.html"
									th:href="@{/org}"><i class="fa fa-reply fa-fw"></i> 返回</a>
							</p>
						</div>
					</div>

					<!--表单区-->
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-default">
								<div class="panel-body">
									<input type="hidden"  th:field = *{id}>
									<div class="form-group">
										<label class="col-md-2 control-label" for="codeInput"><font color=red>*</font>机构编号：</label>
										<div class="col-md-3">
											<input type="text" class="form-control" readonly="readonly"
												id="codeInput" th:field="*{code}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label" for="nameInput"><font color=red>*</font>机构名称：</label>
										<div class="col-md-3">
											<input type="text" class="form-control" id="nameInput"
												th:field="*{name}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label"
											for="orgTypeSelect"><font color=red>*</font>机构类型：</label>
										<div class="col-md-3">
											<select class="form-control" id="orgTypeSelect"
												th:field="*{orgTypeId}">
												<!-- <option th:each="orgType : ${allSysOrgType}"
													th:value="${orgType.id}"
													th:text="${orgType.name}"></option> -----下拉框目前需求固定写死，如需动态则取消注释-->
												<option 
													th:value="2"
													th:text="品牌机构"></option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label" for="parentOrgSelect"><font color=red>*</font>所属省份：</label>
										<div class="col-md-3">
											<input type="text" class="form-control" readonly="readonly"
												   th:value="${provinceName}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label" for="parentOrgSelect"><font color=red>*</font>上级机构：</label>
										<div class="col-md-3">
											<input type="text" class="form-control" readonly="readonly"  
												th:value="${parentName}">
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-10 col-sm-offset-2" id="orgTreeview"
											style="display: none;"></div>
									</div>

									<div class="form-group">
										<div class="col-sm-10 col-sm-offset-2">
											<button id="saveBtn" type="submit" class="btn btn-primary">
												<i class="fa fa-check fa-fw"></i> 确定
											</button>
											<button type="reset" class="btn btn-default">
												<i class="fa fa-times fa-fw"></i> 重置
											</button>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</form>
			</div>

		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->
	<div th:include="common/footer :: footer"></div>
</body>

</html>
