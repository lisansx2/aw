<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="common/base:: head(~{::title},~{},~{::script})">
<title>[[#{aw.system.name}]]-系统设置-大客户设置</title>

<!-- 本页使用的JS-->
<script type="text/javascript" th:inline="javascript">

$(document).ready(function() {
	window.setTimeout(function(){
	    $('[data-dismiss="alert"]').alert('close');
	},5000);
	
	 $.extend($.fn.dataTable.defaults, {
         "searching": false,
         "responsive": true,
         "serverSide": true,
         "language": {
             "sProcessing": "处理中...",
             "sLengthMenu": "显示 _MENU_ 项结果",
             "sZeroRecords": "没有匹配结果",
             "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
             "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
             "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
             "sInfoPostFix": "",
             "sSearch": "搜索:",
             "sUrl": "",
             "sEmptyTable": "表中数据为空",
             "sLoadingRecords": "载入中...",
             "sInfoThousands": ",",
             "oPaginate": {
                 "sFirst": "首页",
                 "sPrevious": "上页",
                 "sNext": "下页",
                 "sLast": "末页"
             },
             "oAria": {
                 "sSortAscending": ": 以升序排列此列",
                 "sSortDescending": ": 以降序排列此列"
             }
         },
         "lengthMenu": [
             [10, 25, 50, -1],
             [10, 25, 50, "全部"]
         ],
         "pagingType": "full_numbers"

     });
     
     $.fn.dataTable.ext.errMode = 'none';
             
     var agentTable= $('#customersTable').on( 'error.dt', function ( e, settings, techNote, message ) {
             console.log( 'An error has been reported by DataTables: ', message );
         } ).DataTable({
			"ajax": {
		        "url": [[@{/api/settings/customerSetting/queryCustomerSetted}]],
		        "type": "POST"
		    },
		    "rowId":"id",
     	"columns": [
     		{ "data": "provinceNo","title":"<input type='checkbox' id='checkall' />" },
 			{ "data": "provinceName","title":"省"},
 			{ "data": "customerSettingList", "title":"大客户名单" },
 			{ "data": "null" ,"title":"操作"}
			 ],
			"order": [ [ 1, "desc" ] ],
          "columnDefs": [ {
             "orderable": false,
             "targets": 0,
             "render": function(data, type, row, meta) {
                 return "<input type='checkbox' class='checkChild' name='checkList' value='" + row.provinceNo + "' />";
             }},
             {
                 "orderable": false,
                 "targets": 2,
                 "render": function ( data, type, full, meta )  {
           	      return type === 'display' && data && data.length > 45 ?
              	        '<span title="'+data+'">'+data.substr( 0, 42 )+'...</span>' :data;
              	    }
              },
          {
             "orderable": false,
             "targets": 3,
             "render": function(data, type, row, meta) {
             	var a="";
             	var authoritySet = [[${session.authoritySet}]];
             	var setCustomerAuthority = false;
             	var selectCustomerOrgAuthority=false;
             	for(var i = 0; i < authoritySet.length; i ++){
             		if('setCustomer' == authoritySet[i]){
             			setCustomerAuthority = true;
             		}
             	//	if('selectCustomerOrg' == authoritySet[i]){
             	//		selectCustomerOrgAuthority = true;
            	//	}
             	};
             	if(setCustomerAuthority){
             		a = "<a href='"+[[@{/settings/customerSetting/setCustomer}]] + "?provinceNo=" + row.provinceNo +"'>设置</a>";
             	}
            //	if(selectCustomerOrgAuthority){
            //		if(a != ""){
            //			a = a + " | ";
            //		}
            //		a = a + "<a href='" + [[@{/settings/customerSetting/selectCustomerOrg}]] + "?provinceNo="+ row.provinceNo + "'>选择机构</a>";
            //	}
             	return a;
             }}
          ]
          
     });
     
		/*点击全选框*/
		$("#checkall").click(function () {
		      var check = $(this).prop("checked");
		      $(".checkChild").prop("checked", check);
		});
		
 });

</script>  
</head>
<body>
<div id="wrapper">
<!-- Navigation -->
<div th:include="common/headerAndMenu :: headerAndMenu"></div>
		<!-- Page Content -->
<div id="page-wrapper">
	<div class="container-fluid">
	<div class="row">
					<div class="col-md-12">
						<h3 class="page-header">大客户设置</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home fa-fw"></i> <a href="#"
								th:href="@{/}">首页</a></li>
							<li><i class="fa fa-cogs fa-fw"></i> 系统设置</li>
							<li class="active"><i class="fa fa-cog fa-fw"></i> 大客户设置</li>
						</ol>
					</div>
				</div>
								<!--提示区-->
				<div class="row" style="display: none" id="promptInfoDiv">
					<div class="col-md-12">
						<div id="alertDialoge"
							class="alert alert-success alert-dismissible fade in"
							role="alert">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<p></p>
						</div>
					</div>
				</div>
				<!-- 成功提示 -->
				<div class="row" th:if="${success}==true">
					<div class="col-md-12">
						<div id="alertDialogeSuccess"
							class="alert alert-success alert-dismissible fade in"
							role="alert">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<p th:text="${message}"></p>
						</div>
					</div>
				</div>

				<!-- 失败提示-->
				<div class="row" th:if="${success}==false">
					<div class="col-md-12">
						<div id="alertDialogeFailure"
							class="alert alert-danger alert-dismissible fade in" role="alert">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<p th:text="${exception.message}" />
						</div>
					</div>
				</div>
				
								<!--工具栏-->
				<div class="row">
					<div class="col-md-12 form-group">
						<p>
						</p>
					</div>
				</div>
				
				<!--列表区-->
				<div class="row">
					<div class="col-md-12">
						<table id="customersTable" class="table table-striped table-bordered"
							cellspacing="0" width="100%">
						</table>
					</div>
				</div>
	
	</div>
	</div>
</div>	
	<!-- /#wrapper -->
	<div th:include="common/footer :: footer"></div>
</body>
</html>
