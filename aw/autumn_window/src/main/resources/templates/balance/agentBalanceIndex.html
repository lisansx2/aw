<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="common/base:: head(~{::title},~{},~{::script})">
<title>[[#{aw.system.name}]]-代理额度查询</title>

<!-- 本页使用的JS-->
<script type="text/javascript" th:inline="javascript">

    $(document).ready(function() {
		window.setTimeout(function(){
		    $('[data-dismiss="alert"]').alert('close');
		},5000);
		
        $.extend($.fn.dataTable.defaults, {
            "searching": false,
            "responsive": true,
            "serverSide": true,
            "language": {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            },
            "lengthMenu": [
                [10, 25, 50, -1],
                [10, 25, 50, "全部"]
            ],
            "pagingType": "full_numbers"

        });
        
        $.fn.dataTable.ext.errMode = 'none';
                
        var agentBalanceTable= $('#agentBalanceTable').on( 'error.dt', function ( e, settings, techNote, message ) {
                console.log( 'An error has been reported by DataTables: ', message );
            } ).DataTable({
			"ajax": {
		        "url": [[@{/api/balance/agentBalance/queryBalance}]],
		        "type": "POST"
		    },
        	"columns": [
        		{ "data": "agentCode","title":"代理编码"},
    			{ "data": "agentName","title":"代理名称"},
    			{ "data": "agentAccountCode", "title":"代理账户编号" },
    			{ "data": "computerAvalibleBanlance","title":"电彩可用额度（元）" },
    			{ "data": "computerAccountBalance","title":"电彩账户余额（元）" },
    			{ "data": "accountState","title":"账户状态" }
 			 ],
 			"order": [ [ 0, "asc" ] ]             
        });
        
    });
    </script>
</head>

<body>
	<div id="wrapper">
		<!-- Navigation -->
		<div th:include="common/headerAndMenu :: headerAndMenu"></div>
		<!-- Page Content -->
		<div id="page-wrapper">
			<div class="container-fluid">
				<!--路径导航-->
				<div class="row">
					<div class="col-md-12">
						<h3 class="page-header">代理额度查询</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home fa-fw"></i> <a href="#"
								th:href="@{/}">首页</a></li>
							<li><i class="fa fa-credit-card fa-fw"></i> 额度管理</li>
							<li class="active"><i class="fa fa-search fa-fw"></i> 代理额度查询</li>
						</ol>
					</div>
				</div>
				<!--提示区-->
				<div class="row" style="display: none" id="promptInfoDiv">
					<div class="col-md-12">
						<div id="alertDialoge"
							class="alert alert-success alert-dismissible fade in"
							role="alert">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<p></p>
						</div>
					</div>
				</div>
				<!-- 成功提示 -->
				<div class="row" th:if="${success}==true">
					<div class="col-md-12">
						<div id="alertDialogeSuccess"
							class="alert alert-success alert-dismissible fade in"
							role="alert">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<p th:text="${message}"></p>
						</div>
					</div>
				</div>

				<!-- 失败提示-->
				<div class="row" th:if="${success}==false">
					<div class="col-md-12">
						<div id="alertDialogeFailure"
							class="alert alert-danger alert-dismissible fade in" role="alert">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<p th:text="${exception.message}" />
						</div>
					</div>
				</div>
				
				<form action="#" method="POST" class="form-horizontal" role="form"
					id="userOperateForm">
					<input type="hidden" name="ids">
				</form>
				<!--列表区-->
				<div class="row">
					<div class="col-md-12">
						<table id="agentBalanceTable" class="table table-striped table-bordered"
							cellspacing="0" width="100%">
						</table>
					</div>
				</div>
			</div>
			<!-- /#page-wrapper -->
		</div>
	</div>
	<!-- /#wrapper -->
	<div th:include="common/footer :: footer"></div>
</body>

</html>
